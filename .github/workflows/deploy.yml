name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Lightsail via Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "Starting deployment..."
            cd /home/ubuntu/report-middleware

            echo "Pulling latest code from main..."
            git fetch origin main
            git reset --hard origin/main

            echo "Stopping old Docker containers..."
            docker rm -f report-middleware || true
            docker-compose down || true

            echo "Building and starting Docker containers with latest code..."
            docker-compose up -d --build

            echo "Waiting 10 seconds for application to stabilize..."
            sleep 10

            echo "Deployment complete! Container status:"
            docker ps --filter "name=report-middleware" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
