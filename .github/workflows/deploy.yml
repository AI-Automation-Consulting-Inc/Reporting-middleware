name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Lightsail via Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "Starting deployment..."
            cd /home/ubuntu/report-middleware
            
            # Pull latest code
            echo "Pulling latest code from main..."
            git fetch origin main
            git reset --hard origin/main
            echo "✓ Code pulled successfully"
            
            # Stop and remove old containers
            echo "Stopping old Docker containers..."
            docker-compose down || true
            echo "✓ Old containers stopped"
            
            # Rebuild and start new containers with latest code
            echo "Building and starting Docker containers with latest code..."
            docker-compose up -d --build
            echo "✓ Docker containers started"
            
            # Wait for container to stabilize
            echo "Waiting 10 seconds for application to stabilize..."
            sleep 10
            
            # Verify deployment
            echo "✓ Deployment complete! Container status:"
            docker ps --filter "name=report-middleware"
            docker ps --filter "name=report-middleware" --format "table {{.Names}}\t{{.Status}}"
            
            echo "Deployment complete!"
